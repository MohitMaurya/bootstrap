<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                #form {
                    width: 650px;
                    background-color: azure;
                    margin: auto;
                    height: 920px;
                }
            </style>
    </head>
    <body>
        <form id="form" class="p-4">
            <p class="h4">Billing address</p>
            <div class="form-row">
               <div class="col mb-2">
                   <label>First Name</label>
                   <input class="form-control"/>
               </div>
                <div class="col">
                    <label>Last Name</label>
                    <input class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label>Email<a class="text-muted">(Optional)</a></label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="you@example.com">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="1234 Main st">
                </div>
            </div>
            <div class="form-group">
                <label>Address 2<a class="text-muted">(Optional)</a></label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Apartment or Suite">
                </div>
            </div>
            <div class="form-row">
                <div class="col-5">
                    <label>Country</label>
                    <select class="form-control">
                        <option>Choose...</option>

                    </select>
                </div>
                <div class="col-4">
                    <label>Country</label>
                    <select class="form-control">
                        <option>Choose...</option>
                
                    </select>
                </div>
                <div class="col-3">
                    <label>Zip</label>
                    <div class="input-group mb-2">
                        <input class="form-control"/>
                    </div>
                </div>
            </div>
            <hr>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="c1">
                <label class="custom-control-label" for="c1">Shipping Address is same as my Billing Address</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="c2">
                <label class="custom-control-label" for="c2">Save This Information for next time</label>
            </div>
            <hr>
            <p class="h4">Payment</p>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="r0"/>
                <label class="custom-control-label" for="r0">Credit Card</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="r1"/>
                <label class="custom-control-label" for="r1">Debit Card</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="r2"/>
                <label class="custom-control-label" for="r2">Pay Pal</label>
            </div>
            <hr>
            <div class="form-row">
                <div class="col mb-2">
                    <label>Name on Card</label>
                    <input class="form-control" />
                </div>
                <div class="col">
                    <label>Credit Card Number</label>
                    <input class="form-control"/>
                </div>
            </div>
            <p class="text-muted" style="font-size: 10px;">Full name as displayed on the card</p>
        </form>
    </body>
</html>
